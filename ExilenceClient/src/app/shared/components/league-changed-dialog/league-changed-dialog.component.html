<h1 mat-dialog-title><mat-icon class="dialog-icon-right" *ngIf="data.icon">{{data.icon}}</mat-icon>{{data.title}}</h1>
<div mat-dialog-content>
  <p [innerHtml]="data.content"></p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onNoClick()">Keep history</button>
  <button mat-raised-button color="primary" (click)="clearHistory()" [mat-dialog-close]="historyObj" cdkFocusInitial>Clear history (recommended)</button>
</div>
