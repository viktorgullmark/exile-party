<div class="item-container"
    (mouseenter)="update()" *ngIf="item" [ngStyle]="{'width.px': 57*item.w, 'height.px': 57*(item.h+extendHeightWith)}"
    [ngClass]="{'unidentified': item != undefined && !item.identified, 'item-wide': wide, 'weapon-swap': weaponSwap }">
    <div class="item" [ngStyle]="(item.elder || item.shaper) && {'background-image': 'url(' + getBackgroundUrl(item) + ')'}" >
        <div class="icon-container">
            <span class="stack-size">{{stackSize}}</span>
            <img [attr.src]="item.icon" [ngStyle]="{'max-height.px': 57*(item.h+extendHeightWith), 'max-width.px': 57*item.w}" />
        </div>
        <app-item-sockets (updated)="update()" [hidden]="weaponSwap" [columns]="item?.w" [sockets]="item?.sockets"
            [gems]="item?.socketedItems"></app-item-sockets>
    </div>
    <app-item-tooltip *ngIf="!weaponSwap" #tooltip [item]="item" class="tooltip item-tooltip" [style.top.px]="tooltip.top"
        [style.left.px]="tooltip.left"></app-item-tooltip>
</div>
