<div class="char-equipment">
  <div class="inner-container">
    <app-equipment-slot *ngFor="let slot of equipment" [item]="getItemByType(slot.id)" [slot]="slot">
    </app-equipment-slot>
    <app-equipment-slot *ngFor="let slot of flasks, let i = index" [item]="getFlaskByIndex(i)" [slot]="slot">
    </app-equipment-slot>
  </div>
</div>
