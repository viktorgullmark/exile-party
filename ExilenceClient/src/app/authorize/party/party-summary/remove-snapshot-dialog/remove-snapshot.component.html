<h1 mat-dialog-title>
  <mat-icon class="dialog-icon-right">error</mat-icon>Removal enabled
</h1>
<div mat-dialog-content>
  <p>
    Removal enabled. To remove a snapshot, click on it once in the graph. This function will be disabled in 20 seconds.
  </p>
</div>
<div mat-dialog-actions class="button-area">
  <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>Ok</button>
</div>
