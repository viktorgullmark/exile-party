<div class="socket-container" [class.show]="!parsingSockets">
    <div [ngClass]="'inner-container-'+columns">
        <ng-container *ngFor="let socket of sockets, index as i">
            <!-- classes are formatted as: type-slot-columnwidth -->
            <div class="{{columns}}-col" [ngClass]="'link-'+i+'-'+columns" *ngIf="sockets[i+1] && socket.group == sockets[i+1].group"></div>
            <div class="socket-{{socket.attr}} {{columns}}-col" [ngClass]="'socket-'+i+'-'+columns">
                <div class="gem-container" *ngIf="gems">
                    <div *ngIf="getGemByIndex(i) != undefined" class="inner-gem {{socket.attr}}-gem {{getGemByIndex(i).colour}}" (mouseenter)="selectGem(getGemByIndex(i))" (mouseleave)="deselectGem()">
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
