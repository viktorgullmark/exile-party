<h1 mat-dialog-title><mat-icon class="dialog-icon-right" *ngIf="data.icon">{{data.icon}}</mat-icon>{{data.title}}</h1>
<div mat-dialog-content>
  <p [innerHtml]="data.content"></p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="disableTooltips()">Never show tooltips</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.title" cdkFocusInitial>Got it!</button>
</div>
