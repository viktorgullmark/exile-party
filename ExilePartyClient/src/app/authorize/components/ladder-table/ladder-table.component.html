<table mat-table [dataSource]="source" class="mat-elevation-z8" matSort matSortActive="rank" matSortDisableClear matSortDirection="asc">

  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="rank"> Rank </th>
    <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="level"> Level </th>
    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
  </ng-container>

  <ng-container matColumnDef="character">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="character"> Character </th>
    <td mat-cell *matCellDef="let element"> {{element.character}} </td>
  </ng-container>

  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="account"> Account </th>
    <td mat-cell *matCellDef="let element"> {{element.account}} </td>
  </ng-container>

  <ng-container matColumnDef="twitch">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="twitch"> Twitch </th>
    <td mat-cell *matCellDef="let element"> {{element.twitch}} </td>
  </ng-container>

  <ng-container matColumnDef="experience">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="experience"> Experience </th>
    <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
