<mat-card class="player-badge" *ngIf="player && selectedPlayer" (click)="selectPlayer()" [ngClass]="{'selected-player': player?.connectionID == selectedPlayer?.connectionID}"> 
  <div class="char-icon {{player.character?.class}}">
    
  </div>
  <div class="player-badge-content">
      <span class="mat-subheading-1">{{player.character.name}}</span><br/>
      <span class="mat-subheading-1">Level {{player.character.level}} {{player.character.class}}</span><br/>
      <span class="player-area mat-caption">{{player.area}}</span>
  </div>
</mat-card>
